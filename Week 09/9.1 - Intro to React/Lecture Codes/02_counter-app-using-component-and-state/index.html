<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <h1>Counter App</h1>
    <div id="buttonParent"></div>

    <script>
   let state = {
    count: 0,
    color: "white"
   }

   function onPress() {
state.count++;


state.color = Math.random() > 0.5 ? "red" : "yellow";

buttonComponentReRender();
}

function buttonComponent() {
    const button = document.createElement("button");

    button.innerHTML = `Counter ${count}`;

    button.setAttribute("onclick", `onPress()`);

    button.style.color = state.color;

    return button;
}

function buttonComponentReRender() {
            document.getElementById("buttonParent").innerHTML = "";

            const component = buttonComponent(state.count);

            document.getElementById("buttonParent").appendChild(component);
        }

        ();
    </script>

</body>
</html>
