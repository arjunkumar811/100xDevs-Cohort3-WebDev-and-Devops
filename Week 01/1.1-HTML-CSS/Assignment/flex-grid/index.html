<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grid</title>
</head>
<body>

    <style>
        .container{
            height: 100px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 100px;
        }
        .box1{
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box2{
            background-color: yellowgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="container">
        <div class="box1">
        Arjun
        </div>
       <div class="box2">
        Kumar
       </div>
    </div>
</body>
</html>
