<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>

<style>
.container{
    display: flex;
    background-color: yellow;
    margin-left: 100px;
    margin-right: 100px;
    flex-grow: 3;
}
.div1{
    background-color: blue;
    flex-grow: 1;
}
.div2{
    background-color: red;
    flex-grow: 2;
}
</style>

<body>
    <div class="container">
        <div class="div1"><h1>Arjun</h1></div>
        <div class="div2"><h1>Kumar</h1></div>
    </div>
</body>
</html>
