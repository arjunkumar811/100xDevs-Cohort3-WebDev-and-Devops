<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center the div</title>
</head>
<body>
  <style>
.container{
  background-color: rgb(255, 242, 0);
  width: 1200px;
}

.content{
  background-color: yellow;
  color: blue;
  height: 500px
}

.vertical{
  display: flex;
  justify-content: center;
  height: 100%;
  flex-direction: column;
}
.horizontal{
margin: 0 auto;
}
</style> 
<div style="display: flex; justify-content: center;">
<div class="container"> 
<div class="content">
  <div class="vertical">
    <div class="horizontal">
  <h1>Arjun</h1>
  </div>
  </div>
</div>
</div>
</div>
</body>
</html>
